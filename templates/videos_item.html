{% extends 'base.html' %}

{% block container %}

    <div class="row">
        <div class="col-md-8">
            <nav class="mt-5 mb-3"><a href="/">Назад, на главную</a></nav>
            <h2 class="mb-3">{{video['title']}}</h2>
            <div class="mt-3 mb-3">Tags: {% for tag in video['tags'] %} <a href="/tags/{{tag}}">{{tag}}</a>&nbsp; &nbsp; {% endfor %}</div>
            <iframe width="860" height="600" src="https://www.youtube.com/embed/{{video['videoid']}}" frameborder="0" allow="picture-in-picture" allowfullscreen></iframe>
            <div class="mt-5"><p>{{video['description']}}</p></div>
         </div>
    </div>

{% endblock %}
